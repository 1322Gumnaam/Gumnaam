name: Run Workflow

on:
  schedule:
    # Runs at 0:00 UTC every 5 hours
    - cron: '0 */5 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
  run-script:
    runs-on: ubuntu-latest
      timeout-minutes: 99999

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Grant execute permissions to all files
        run: chmod +x *

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install telebot aiogram flask virtualenv

      - name: Post Set up Python
         sudo apt update
         sudo apt install python3
      
      - name: Post Checkout Repository
         git clone https://github.com/1322Gumnaam/Gumnaam.git

   - name: Run Python script
     run: python3 Gumnaam.py
